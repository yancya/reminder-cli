name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'

      - name: Build release binary
        run: |
          swift build -c release

      - name: Generate shell completions
        run: |
          mkdir -p dist/completions/zsh dist/completions/bash dist/completions/fish
          cp .build/release/reminder-cli dist/reminder-cli
          ./dist/reminder-cli --generate-completion-script zsh > dist/completions/zsh/_reminder-cli
          ./dist/reminder-cli --generate-completion-script bash > dist/completions/bash/reminder-cli
          ./dist/reminder-cli --generate-completion-script fish > dist/completions/fish/reminder-cli.fish

      - name: Create tarball
        run: |
          cd dist && tar czf ../reminder-cli-macos.tar.gz .

      - name: Calculate SHA256
        id: sha256
        run: |
          echo "sha256=$(shasum -a 256 reminder-cli-macos.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            reminder-cli-macos.tar.gz \
            --title "Release ${{ github.ref_name }}" \
            --notes "## Installation

          ### Homebrew
          \`\`\`bash
          brew tap yancya/reminder-cli
          brew install reminder-cli
          \`\`\`

          ### Manual Installation
          \`\`\`bash
          tar xzf reminder-cli-macos.tar.gz
          mv reminder-cli-macos /usr/local/bin/reminder-cli
          chmod +x /usr/local/bin/reminder-cli
          \`\`\`

          ## SHA256
          \`\`\`
          ${{ steps.sha256.outputs.sha256 }}
          \`\`\`
          "
