name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build release binary
        run: |
          swift build -c release
          cp .build/release/reminder-cli reminder-cli-macos

      - name: Create tarball
        run: |
          tar czf reminder-cli-macos.tar.gz reminder-cli-macos

      - name: Calculate SHA256
        id: sha256
        run: |
          echo "sha256=$(shasum -a 256 reminder-cli-macos.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            reminder-cli-macos.tar.gz \
            --title "Release ${{ github.ref_name }}" \
            --notes "## Installation

          ### Homebrew
          \`\`\`bash
          brew tap yancya/reminder-cli
          brew install reminder-cli
          \`\`\`

          ### Manual Installation
          \`\`\`bash
          tar xzf reminder-cli-macos.tar.gz
          mv reminder-cli-macos /usr/local/bin/reminder-cli
          chmod +x /usr/local/bin/reminder-cli
          \`\`\`

          ## SHA256
          \`\`\`
          ${{ steps.sha256.outputs.sha256 }}
          \`\`\`
          "
